<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Raksha Bandhan</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80vh;
    color: #333;
    text-align: center;
    overflow: hidden;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }
  button {
    padding: 12px 20px;
    font-size: 1rem;
    background: #ff6b81;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: 0.2s ease;
  }
  button:hover {
    background: #ff506a;
    transform: scale(1.05);
  }

  /* Transition overlay */
  .transition {
    position: fixed;
    inset: 0;
    background: #fff6f6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
    z-index: 1000;
  }
  .transition.active {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Raksha Bandhan ðŸŽ‰</h1>
  <p>Wishing you love, laughter, and lifelong protection.</p>
  <button id="thankBtn">Thank You</button>

  <div class="transition" id="transition">ðŸŽŠ Celebrating ðŸŽŠ</div>

<script>
document.getElementById('thankBtn').addEventListener('click', () => {
  const transition = document.getElementById('transition');
  transition.classList.add('active');

  // Launch confetti
  for (let i = 0; i < 80; i++) {
    createConfetti();
  }

  // After 2 seconds, go to prank page
  setTimeout(() => {
    window.location.href = 'prank.html';
  }, 2000);
});

function createConfetti() {
  const confetti = document.createElement('div');
  confetti.style.position = 'fixed';
  confetti.style.width = '8px';
  confetti.style.height = '8px';
  confetti.style.backgroundColor = randomColor();
  confetti.style.left = Math.random() * window.innerWidth + 'px';
  confetti.style.top = '-10px';
  confetti.style.opacity = Math.random();
  confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
  document.body.appendChild(confetti);

  const duration = 2000 + Math.random() * 2000;
  const translateX = (Math.random() - 0.5) * 200;
  const translateY = window.innerHeight + 20;

  confetti.animate(
    [
      { transform: `translate(0,0) rotate(0deg)` },
      { transform: `translate(${translateX}px, ${translateY}px) rotate(${Math.random() * 720}deg)` }
    ],
    { duration, easing: 'ease-out', iterations: 1 }
  );

  setTimeout(() => confetti.remove(), duration);
}

function randomColor() {
  const colors = ['#ff6b81', '#ffb347', '#9b59b6', '#4cd137', '#00a8ff', '#fbc531'];
  return colors[Math.floor(Math.random() * colors.length)];
}
</script>
</body>
</html>
