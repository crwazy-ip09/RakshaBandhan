<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Raksha Bandhan</title>
<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --accent:#ff6b81;
    --muted:#9aa4b2;
    --glass: rgba(255,255,255,0.03);
  }
  html,body{height:100%; margin:0; font-family: "Segoe UI", Roboto, system-ui, sans-serif; background: radial-gradient(1200px 700px at 10% 10%, rgba(255,107,129,0.06), transparent), linear-gradient(180deg,#071026 0%, #071827 100%); color:#e6eef6;}
  .wrap{
    height:100%; display:flex; align-items:center; justify-content:center; padding:24px;
  }
  .card{
    width:min(560px, 94vw);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px; padding:28px; box-shadow:0 8px 30px rgba(0,0,0,0.6);
    border:1px solid rgba(255,255,255,0.04);
    text-align:center; position:relative;
    font-family: "IM Fell English SC", Georgia, serif;
  }
  h1{ margin:0 0 10px; font-size:28px; letter-spacing:1px; color:var(--accent); }
  p.lead{ margin:0 0 22px; color:var(--muted); font-size:15px; }
  .buttons{ display:flex; gap:14px; justify-content:center; align-items:center; flex-wrap:wrap; margin-top:6px; }
  button{
    min-width:120px; padding:12px 16px; border-radius:10px; border:0; cursor:pointer;
    font-size:15px; font-weight:600; box-shadow:0 6px 18px rgba(0,0,0,0.45);
    transition:transform .16s ease, box-shadow .16s ease;
  }
  button:active{ transform:translateY(2px) }
  .yes{
    background: linear-gradient(180deg, #ff9aa8, #ff6b81); color:#09101a;
  }
  .no{
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    color:#e6eef6; border:1px solid rgba(255,255,255,0.04);
  }

  /* fun sparkle on hover for yes */
  .yes:hover{ transform:translateY(-4px) scale(1.02); box-shadow:0 12px 30px rgba(255,107,129,0.12) }

  /* small hint text */
  small{ display:block; margin-top:12px; color:rgba(230,238,246,0.55) }

  /* modal */
  .modal{
    position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(3,6,12,0.6);
    opacity:0; pointer-events:none; transition:opacity .18s ease;
  }
  .modal.open{ opacity:1; pointer-events:auto; }
 .modal-card {
  background: linear-gradient(180deg, #fff6f6, #ffe2e6);
  padding: 26px;
  border-radius: 12px;
  width: min(480px, 90vw);
  text-align: center;
  border: 2px solid #ffb3c1;
  box-shadow: 0 6px 20px rgba(255, 107, 129, 0.3);
}

  .modal h2{ margin:0 0 8px; color:var(--accent) }
  #modalText{
        color: #071827;
  }
  .close{
    margin-top:18px; padding:10px 14px; border-radius:9px; border:0; cursor:pointer; font-weight:700;
    background:linear-gradient(180deg,#2b3948,#17232b); color:#e6eef6;
  }

  /* playful 'no' fleeing animation visual limits */
  .playground{ position:relative; height:140px; margin-top:14px; }
  @media (max-width:420px){
    .card{ padding:20px; }
    button{ min-width:110px; padding:10px 12px; font-size:14px }
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="card" role="region" aria-labelledby="title">
    <h1 id="title">Do you want some Gifts...</h1>
    <p class="lead">I am very excited to giving gifts to all my sister <em>But</em> let first asks to you...</p>

    <div class="playground" id="playground" aria-hidden="false">
      <div class="buttons" id="btns">
        <button class="yes" id="yesBtn" aria-label="Yes, I love you">No</button>
        <button class="no" id="noBtn" aria-label="No, I don't">Yes, of course</button>
      </div>
    </div>

    <!-- <small>Tip: try tapping the No button. It might run away ðŸ˜‰</small> -->
  </div>
</div>

<!-- modal -->
<div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal-card" role="document">
    <h2>Aww â€” I knew it!</h2>
    <!-- <p id="modalText"> </p> -->
     <div class="modal-Text">
        <p id="modalText"> lol </p>
     </div>
     
    <button class="close" id="closeModal">Close</button>
  </div>
</div>

<script>
/* Prank behavior:
   - No button dodges on mouseover/touchstart by moving to a random safe position inside the playground.
   - After a few dodges, add a gentle teasing message or duplicate No buttons (optional).
   - Clicking Yes opens a modal with a little celebratory beep (WebAudio).
*/

const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const playground = document.getElementById('playground');
const btns = document.getElementById('btns');
const modal = document.getElementById('modal');
const closeModal = document.getElementById('closeModal');

let dodgeCount = 0;
const maxDodgesBeforeTrick = 9999999999;

// Utility: play small beep
function beep(freq=520, dur=0.08, vol=0.06){
  try{
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = 'sine';
    o.frequency.value = freq;
    g.gain.value = vol;
    o.connect(g); g.connect(ctx.destination);
    o.start();
    setTimeout(()=>{ o.stop(); ctx.close(); }, dur*1000);
  }catch(e){ /* audio not supported */ }
}

// returns a random position (left, top) within playground so button stays visible
function randomSafePosition(btn){
  const pgRect = playground.getBoundingClientRect();
  const btnRect = btn.getBoundingClientRect();
  const padding = 8; // keeps away from edges
  const maxLeft = Math.max(0, pgRect.width - btnRect.width - padding);
  const maxTop = Math.max(0, pgRect.height - btnRect.height - padding);

  const left = Math.round(Math.random() * maxLeft);
  const top  = Math.round(Math.random() * maxTop);
  return {left, top};
}

// Move the No button to position (CSS transform)
function moveNoButtonRandomly(){
  const pos = randomSafePosition(noBtn);
  noBtn.style.position = 'absolute';
  noBtn.style.left = pos.left + 'px';
  noBtn.style.top  = pos.top + 'px';
  // give a tiny wobble transform for natural look
  noBtn.style.transition = 'left .18s ease, top .18s ease, transform .22s ease';
  noBtn.style.transform = `rotate(${(Math.random()*20-10).toFixed(2)}deg)`;
  dodgeCount++;
  beep(440 + Math.random()*200, 0.06, 0.05);
  if(dodgeCount >= maxDodgesBeforeTrick) performExtraTrick();
}

// Extra trick after many dodges: briefly duplicate the No button with playful text
function performExtraTrick(){
  if(document.querySelector('.no-clone')) return;
  const clone = noBtn.cloneNode(true);
  clone.classList.add('no-clone');
  clone.textContent = "No... maybe?";
  clone.style.position = 'absolute';
  const pos = randomSafePosition(clone);
  clone.style.left = (pos.left + 10) + 'px';
  clone.style.top  = (pos.top + 10) + 'px';
  clone.onclick = ()=> {
    // if user somehow clicks cloned no
    alert("Haha, still no! Try Yes ðŸ˜‰");
  };
  playground.appendChild(clone);
  // reset dodge count so user can continue having fun
  dodgeCount = 0;
}

// When the user tries to click/tap No: move it
noBtn.addEventListener('mouseenter', (e)=>{
  moveNoButtonRandomly();
});
noBtn.addEventListener('touchstart', (e)=>{
  e.preventDefault();
  moveNoButtonRandomly();
});

// For keyboards: if focus tries to reach No, nudge it
noBtn.addEventListener('focus', ()=>{ moveNoButtonRandomly(); });

// If user clicks No (somehow), give a playful nudge
noBtn.addEventListener('click', (e)=>{
  e.preventDefault();
  moveNoButtonRandomly();
});

// Yes behavior: open modal with message
yesBtn.addEventListener('click', (e)=>{
  modal.classList.add('open');
  modal.setAttribute('aria-hidden', 'false');
  document.getElementById('modalText').innerHTML = 'that is so kind, love you all ðŸ’•';
  beep(780, 0.12, 0.09);
});

// close modal
closeModal.addEventListener('click', ()=>{
  modal.classList.remove('open');
  modal.setAttribute('aria-hidden', 'true');
  beep(300, 0.06, 0.04);
});

// small accessibility: dismiss modal on Escape
document.addEventListener('keydown', (e)=>{
  if(e.key === 'Escape' && modal.classList.contains('open')){
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden','true');
  }
});

// ensure buttons stay inside playground on resize - if positioned absolute, clamp them
window.addEventListener('resize', ()=>{
  const clones = document.querySelectorAll('.no-clone, .no');
  clones.forEach(b=>{
    if(b.style.position === 'absolute'){
      const rect = b.getBoundingClientRect();
      const pgRect = playground.getBoundingClientRect();
      // clamp left/top
      const left = Math.min(Math.max(0, parseFloat(b.style.left || 0)), Math.max(0, pgRect.width - rect.width - 8));
      const top  = Math.min(Math.max(0, parseFloat(b.style.top  || 0)), Math.max(0, pgRect.height - rect.height - 8));
      b.style.left = left + 'px';
      b.style.top  = top  + 'px';
    }
  });
});
</script>
</body>
</html>
